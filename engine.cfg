[application]

name="space-invaders-godot"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

width=180
height=320
test_width=360
test_height=640
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

space_right=[key(Right), key(D), jaxis(0, 1), jbutton(0, 15)]
space_left=[key(Left), key(A), jaxis(0, 0), jbutton(0, 14)]
space_fire=[key(Space), jbutton(0, 0)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
